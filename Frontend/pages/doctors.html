      <h1>Doctor Registration</h1>
      <form>
        <div class="form-group">
          <label for="doctor-name">Name:</label>
          <input type="text" id="doctor-name" name="doctor-name" required>
        </div>
        
        <div class="form-group">
          <label for="doctor-email">Email:</label>
          <input type="email" id="doctor-email" name="doctor-email" required>
        </div>
        
        <div class="form-group">
          <label for="doctor-password">Password:</label>
          <input type="password" id="doctor-password" name="doctor-password" required>
        </div>
        
        <div class="form-group">
          <label for="doctor-age">Age:</label>
          <input type="number" id="doctor-age" name="doctor-age" required>
        </div>
        
        <div class="form-group">
          <label for="doctor-description">Description:</label>
          <textarea id="doctor-description" name="doctor-description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="doctor-fees">Fees:</label>
          <input type="number" id="doctor-fees" name="doctor-fees" required>
        </div>
        
        <button type="submit" class="btn-submit">Register</button>
      </form>
    </div>
