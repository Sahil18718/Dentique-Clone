<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentique Patient Registration</title>
    <link rel="stylesheet" href="../../styles/LoginRegister.css">
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="../../assets/images/logode.jpeg" alt="logo">
        </div>
        <div class="loginSection">
            <div class="form">
                <h2 class="heading">Welcome to Dentique</h2>
                <form>
                    <input type="text" placeholder="Enter your Name" required>
                    <input type="email" placeholder="Enter your Email" required>
                    <input type="number" placeholder="Enter your Age" required>
                    <input type="password" placeholder="Enter Password" required>
                    <input type="submit" value="Submit">
                </form>
                <div class="underline"></div>
                <a href="https://greasy-sofa-244-production.up.railway.app/patient/auth/google"> <button class="btn googleBtn">Google</button></a>
                <a href="./login.html" class="AccountCreation">Already have an Account?</a>
            </div>
        </div>
    </div>
    <script src="../js/patientsRegistration.js "></script>
    
</body>
</html>
