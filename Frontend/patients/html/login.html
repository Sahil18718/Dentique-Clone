<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentique Patient Login</title>
    <link rel="stylesheet" href="../../styles/LoginRegister.css">
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="../../assets/images/logode.jpeg" alt="logo">
        </div>
        <div class="loginSection">
            <div class="form">
                <h2 class="heading">Welcome to Dentique</h2>
                <form>
                    <input type="email" placeholder="Enter your Email" required>
                    <input type="password" placeholder="Enter Password" required>
                    <input type="submit" value="Submit">
                </form>
                <div class="underline"></div>
                <a href="https://greasy-sofa-244-production.up.railway.app/patient/auth/google"> <button class="btn googleBtn">Google</button></a>
                <a href="./register.html" class="AccountCreation">Don't have an account? <span>Create an Account</span></a>
            </div>
        </div>
    </div>
    <script src="../js/patientsLogin.js"></script>
</body>
</html>
