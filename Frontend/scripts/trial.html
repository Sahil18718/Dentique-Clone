<!DOCTYPE html>
<html>
<head>
  <title>Stylish Navigation Bar with Transparent Dropdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    nav {
      background-color: transparent;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    
    .navbar-inner {
      background-color: #3498db;
      opacity: 0.8;
      width: 100%;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav ul li {
      margin-left: 10px;
    }
    
    nav ul li a {
      display: block;
      color: #000;
      text-align: center;
      padding: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    nav ul li a:hover {
      background-color: #555;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      margin-right: 10px;
    }
    
    .dropdown {
      position: relative;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: transparent;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }
    
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    
    .logout-link {
      color: #000;
      margin-left: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h2 style="color: #000;">My Website</h2>
    </div>
    <div class="navbar-inner"></div>
    <ul>
      <li><a href="#">Doctors</a></li>
      <li class="dropdown">
        <a href="#">Login</a>
        <div class="dropdown-content">
          <a href="#">User Login</a>
          <a href="#">Doctor Login</a>
          <a href="#">Patient Login</a>
        </div>
      </li>
      <li><a href="#" class="logout-link">Logout</a></li>
    </ul>
  </nav>
</body>
</html>
